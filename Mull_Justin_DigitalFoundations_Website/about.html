       <img class="grpelem" id="u634-12" alt="My name is Justin Mull. I go by many different names, the most common of which is my gamer tag, Azaeath. Some people shorten it to Az or Azzy, or if you're like my friend, Virginia, you'd call me Azzy Bear, but I'd prefer to leave that to her. I am an engineer in the United States Marine Corps and a visual and musical artist. I am an advocate of any artistic talent, as I, myself, tend to pick up different skills as I go along, such as book binding and tailoring clothes. My preferred mediums for visual works are graphite and charcoal for traditional pieces and Adobe Photoshop for digital works. A lot of my work tends to be influenced by fantasy stories of thieves with honor and assassins with codes of the same sort. Additionally, video games tend to influence a lot of my works, as well, considering my goal is to one day be a character designer for a game development company. As alluded to in my previous statements, I am a video game hobbyist and enthusiast. I tend to play games with the same fantasy themes as I described before, or ones that allow for custom character choices or story choices that I can create a character of the aforementioned nature in. When I'm not playing as or drawing hooded characters of rough backgrounds and codes of honor, I tend to find myself playing the guitar and creating music." src="images/u634-12.png?crc=4051904850" data-image-width="444"/><!-- rasterized frame -->
